<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Code Challenge - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script type="text/javascript" src='./lib/jquery-3.2.1.js'></script>
  </head>
  <body>

    <div class="container">
      <nav class="green">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo" style="margin-left:20px;">Instant-Gram</a>
        </div>
      </nav>
      <div class="row" style="padding-left: 20px;">

        <div class="col s4">
          <h3 class="flow-text center">Fill your Feed with Images!</h3>
          <form id="photo-form">
            <label for="image_url">Image Url</label>
            <input type='text' name='image_url' id="image_url" />
            <label for="caption">Caption</label>
            <input type='text' name='caption' id="caption"/>
            <input class="waves-effect waves-light btn blue" type='submit' id="submit"/>
          </form>
        </div>

        <div class='col s8' id="drag" style="padding-left: 20px;padding-right:20px;">
          <div id='photo-list'></div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src='src/index.js'></script>
    <script type="text/javascript" src='src/gram.js'></script>
    <script type="text/javascript" src='src/gramView.js'></script>
  </body>
</html>
